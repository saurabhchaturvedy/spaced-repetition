language: python
python:
- '3.6'
- nightly
install:
- pip install -r requirements.txt

script:
- coverage run --source=spaced_repetition setup.py test

before_install:
- openssl aes-256-cbc -K $encrypted_41496df54f1e_key -iv $encrypted_41496df54f1e_iv
  -in env.py.enc -out spaced_repetition/env.py -d
- openssl aes-256-cbc -K $encrypted_41496df54f1e_key -iv $encrypted_41496df54f1e_iv
  -in .coveralls.yml.enc -out .coveralls.yml -d
